<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File</title>
  <style>

    .hello {
      /* accessing color via a class is more important than
      accessing with the h1 tag */
      color: red;
      margin-top: -30px;
      margin-left: 30px;
    }

    h1 {
      /* display: none; */
      /* visibility: hidden; */
      /* with the !important flag u can overwrite */
      color: blue !important;
    }

  </style>
</head>
<body>
  <h1 class="hello">Hello World</h1>
