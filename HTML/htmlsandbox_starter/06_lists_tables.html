<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul style="list-style: circle;">
  <!-- use styling in css sheet -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- ordered list -->
  <ol type="I">
    <!-- A,a,I,i -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
    </ul>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- tables -->
  <table style="width: 600px;">
  <!-- Use styling in css sheet -->
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoed@gmail.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Philipp</td>
        <td>Rieser</td>
        <td>prieser@gmail.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
