<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>
  <!-- paragraphs are block level, they have styling -->
  <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam ut, <strong>nobis consequatur</strong> voluptatem labore quod quaerat voluptatum magnam delectus, necessitatibus fugiat repellendus earum natus at non impedit, quos quae!
  </p>

  <p style="border:2px green solid">Lorem</p>

  <!-- # = no linking, stays in current page -->
  <!-- a are inline element -->
  <a style="border:2px red solid" href="#">A Link</a>
  <!-- another a goes next to eachother -->
  <a href="#">A Link</a>

  <!-- Block Level element -->
  <!-- changable from block to inline and vice versa (with css) -->
  <ul>
    <li>Item</li>
    <li>Item</li>
  </ul>
</body>
</html>
