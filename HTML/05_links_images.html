<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>
  <p>
    <!-- external link, w/o new tab -->
    <a href="https://google.com">Click For Google</a>
  </p>
  <p>
    <!-- target attribut = new tab -->
    <a href="https://google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal link -->
  <a href="/HTML/htmlsandbox_starter/04_typography.html">Typography</a>
  <p>
    <!-- Local image -->
    <img src="/HTML/htmlsandbox_starter/images/sample.jpg" alt="My Image" width="200">
  </p>
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/user/erondu/200x200
  " alt="My Image 2">
</body>

</html>
