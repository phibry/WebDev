<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color:cornflowerblue;
    }

    h2 {
      /* RGB */
      color: rgb(20, 12, 3)
    }

    h3 {
      /* Hex #0f0f0f*/
      /* Numbers from 0 to 9 */
      /* Letters from a to f */
      /* ff---- = Red */
      /* --ff-- = Green */
      /* ----ff = Blue */
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
